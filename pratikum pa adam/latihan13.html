<html>
    <head>
        <title>
            Menambahkan Image
        </title>
    </head>
    <body>
        <h4>Menambahkan Image Ke Dalam Dokumen Ini </h4>
        <img src="img/sepeda.jpg" width="150", height="120">
        <br>
        <h4>Mengatur Boder Pada Image</h4>
        <img src="img/sepeda.jpg" border="10", color="red">
        <br>
        <h4>Altenating Text</h4>
        Pada Image di bawah terdapat Altenatif Text. Silahkan gerakan mouse melewati image <br>
        <img src="img/sepeda.jpg" width="100", height="120", alt="sepeda">
    </body>
</html>
