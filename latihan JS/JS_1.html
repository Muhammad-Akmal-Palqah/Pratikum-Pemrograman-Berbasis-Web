<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menjalankan JavaScript</title>
    <script type="text/javascript">
        function tambah_kalimat(){
            var a=document.getElementById("div_kalimaat");
            a.innerHTML+="<p>NIM Saya Adalah....</p>";
        }
    </script>
</head>
<body>
    <h1>JavaScript</h1>
    <p>Menjalankan JavaScript</p>
    Klik tombol ini untuk Menambahkan kalimat baru :

    <button id="tambah" onclick="tambah_kalimat()">Masukan NIM anda</button>
    <div id="div_kalimaat"></div>
</body>
</html>
